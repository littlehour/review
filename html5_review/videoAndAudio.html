<video id="video" controls preload="auto" poster="images/04.jpg" height="400px">

    <source id="s2" src="images/video.mp4#t=10,20" type="video/mp4">
    <track kind="subtitles" src="track/secret.vtt">
    你的浏览器不支持video！
</video>
<audio src="media/周杰伦%20-%20不能说的秘密.mp3#t=00:01:00,00:02:00" controls loop>
    <track kind="subtitles" src="track/secret.vtt" srclang="en">
    你的浏览器不支持audio！
</audio>
<div><audio id="demo" src="media/周杰伦%20-%20不能说的秘密.mp3"></audio></div>
<div>
    <button onclick="document.getElementById('demo').play()">播放声音</button>
    <button onclick="document.getElementById('demo').pause()">暂停声音</button>
    <button onclick="document.getElementById('demo').volume+=0.1">提高音量</button>
    <button onclick="document.getElementById('demo').volume-=0.1">降低音量</button>
</div>

<!--自定义播放器控件-->
<figure id="videoContainer" data-fullscreen="false">
    <video id="v2" controls preload="auto" poster="images/04.jpg" width="622px">
        <!--<source id="s3" src="http://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4" type="video/mp4" />-->
        <source id="s3" src="images/video.mp4" type="video/mp4" />
        <track label="english" kind="subtitles" src="track/secret.vtt" srclang="en" default>
        <track label="chinese" kind="subtitles" src="track/secret1.vtt" srclang="zh">
        您的浏览器不支持video！
    </video>
    <div class="controls">
        <button id="playPause" data-state="play"></button>
        <button id="stop" data-state="stop"></button>
        <div id="progressWrap" >
            <progress id="buffer" value="0" max="0">
                <span id="buffer-bar"></span>
            </progress>
            <progress id="progress" value="0" max="0">
                <span id="progress-bar"></span>
            </progress>
        </div>
        <div id="showTime">

        </div>
        <div id="totalTime">

        </div>
        <button id="mute" data-state="mute"></button>
        <div id="volume">
            <progress id="volProgress" value="100" max="100">
                <span id="volProgress-bar"></span>
            </progress>
        </div>
        <button id="faster">快播</button>
        <button id="slower">慢播</button>
        <button id="fs" data-state="go-fullscreen"></button>
        <button id="subtitles" data-state="subtitles">cc</button>
    </div>
</figure>
<script type="text/javascript" src="js/videoAndAudio.js"></script>
</body>
